
<div class="create">
	<div class="container">
		<h1> <span class="glyphicon glyphicon-pencil icon_create"></span> A침adir moto nueva</h1>
	</div>
</div>


<div class="container">
	<div class="row">
		<form action="" method="POST" class="form-grup" role="form" ng-submit="createMoto($event)">
			<div class="form-group">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-6">
							<label for="input" class="control-label">Marcas:</label>
							<input class="form-control"  ng-model="idBrand" list="listBrands" ng-change="findModels()" required>
							<datalist id="listBrands">
								<option ng-repeat="brand in brands" value="{{ brand.MakeName}}"></option>
							</datalist>
						</div>

						<div class="col-md-6">
							<label for="input" class="control-label">Modelo:</label>
							<input class="form-control" list="listModels" ng-model="idModel" required>
							<datalist id="listModels">
								<option ng-repeat="model in models" value="{{ model.Model_Name}}"></option>
							</datalist>	
						</div>


						<div class="col-md-4">
							<label for="input" class="control-label">Precio:</label>
							<input class="form-control" type="text" ng-model="price" required>
						</div>

						<div class="col-md-4">
							<label for="input" class="control-label">A침o:</label>
							<input class="form-control" type="text" ng-model="year" required>
						</div>	

						<div class="col-md-4">
							<label for="input" class="control-label">Kil칩metros:</label>
							<input class="form-control" type="text" ng-model="kilometers" required> 	
						</div>


						<div class="col-md-12">
							<label for="input" class="control-label">Descripci칩n:</label>
							<textarea class="form-control" ng-model="description" name="textarea" rows="8" cols="100" required></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<label for="input" class="control-label">Imagen:</label>
				<div id="photo-container">
					<img id="photoPreview" src="../img/avatar_moto.png">
				</div>
				<br>

				<input type="file" ng-model="image" id="fileRoute" required>
				<div id="progress-container"></div>
				
			</div>
			<div class="col-md-12">
				<button type="submit" class="btn botton_create">Crear</button>
			</div>

		</form>
	</div>	

</div>
